version: '3.4'

services:
  django:
    restart: always
    container_name: django
    networks:
      proxy_net:
       ipv4_address: 10.100.2.13
        
    env_file:
      - ./mainapp/.env
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
   
    

networks:
 proxy_net:
   external: true
  
  