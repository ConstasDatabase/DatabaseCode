version: '3.4'

services:
  django:
    restart: always
    container_name: django
    networks:
      proxy_net:
        ipv4_address: 10.100.2.13
    env_file:
      - ./mainapp/.env
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "python manage.py makemigrations && 
                      python manage.py migrate &&
                      python manage.py runserver 10.100.2.13:7990"
    ports:
      - "7990:7990"
    depends_on:
      - d43da1981278
   
    

networks:
 proxy_net:
   external: true
  
  